    <style>
        body{
            background-color: #eee;
            font-family: PT Sans,sans-serif;
        }
        .salart-block{
            display: flex;
            gap: 16px;
            padding: 26px;
        }
        .tabs{
            background-color: #ffff;
            display: flex;
            flex-direction: column;
            padding: 24px;
            border-radius: 8px
        }
        .tabs-title{
            margin: 0;
            font-weight: 700;
            font-size: 21px;
            line-height: 27px;

        }
        .tabs-col{
            display: flex;
            flex-direction: column;
            margin-top: 24px;
            height: 100%;
        }
        .tabs-col-button{
            display: flex;
            justify-content: space-between;
            padding: 13px 16px;
            cursor: pointer;
            background-color: #eee;
            border-radius: 8px;
            border: 2px solid transparent;
            font-size: 100%;
            line-height: 1.25;
            margin-bottom: 16px;
            gap: 8px;
            width: 216px;
            height: 100%;
            align-items: center
        }
        .tabs-col-button.active{
            display: flex;
            justify-content: space-between;
            padding: 13px 16px;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #bf72ff;
            background-color: #f5e7ff;
        }
        .main-inf{
            background-color: #ffff;
            display: flex;
            flex-direction: column;
            padding: 24px;
            border-radius: 8px;
            width:100%;
            position: relative;
        }
        .main-inf-top{
            display: flex;
            justify-content: space-between;
        }
        .main-inf-top-title{
            margin: 0;
        }
        .main-inf-top-button{
            display: flex;
            gap:8px;
            border-radius: 4px;
            background: transparent;
            color: #4d5057;
            font-weight: 700;
            border: 1px solid #ededed;
            height: max-content;
            padding: 7px 15px;
            min-height: 36px;
            font-weight: 700;
            font-size: 16px;
            line-height: 20px;
            align-items: center
        }
        .main-inf-top-button:hover{
            background-color: #eee;
        }
        .main-inf-desc{
            display:flex;
            flex-direction: column;
            gap:30px;
        }
        .salary-title{
            font-size: 42px;
            line-height: 54px;
            margin-bottom: 10px;
        }
        .salaty-block{
            display: flex;
            gap: 8px;
            font-size: 21px;
            line-height: 27px;
            font-weight: 700;
        }
        .salary-block-item-title{
            margin: 0;
        }
        .salary-block-item-desc{
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
            display: flex;
            gap:2px;
        }
        .main-inf-grapgh{
            width: 100%;
            height: 200px;
        }
        .frequency-block{
            display:flex;
            flex-direction: column;
            gap:8px;
        }
        .frequency{
            display: flex;
            gap:16px
        }
        .frequency-often{
            display:flex;
            align-items: center;
            gap: 8px;
        }
        .puprle-circle{
            width: 12px;
            height: 12px;
            background-color: #9f8cfa;;
            border-radius: 100%;
        }
        .gray-circle{
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background-color: #e4e4e4;
        }
        .statistic{
            text-align: right;
            color:#999;
        }
        .statistic-underline{
            border-bottom: 1px dashed rgba(0,0,0,.3);
            cursor: pointer;
        }
    </style>
    <script>
         function changeContent(tabText, jobTitle, salary) {

        document.querySelectorAll('.tabs-col-button').forEach(function(btn) {
            btn.classList.remove('active');
        });
        event.currentTarget.classList.add('active');

        document.getElementById('jobTitle').textContent = jobTitle;
        document.querySelector('.salary-title').textContent = salary;
        }
      </script>
